<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="content">
            <h1>Danh sách bài đăng</h1>
            <div class="search-box">
                <input type="text" [(ngModel)]="searchId"/>
                <button (click)="SearchID(searchId)">
                    <img src="public/search.png"/>
                </button>                
            </div>
            <div class="name-kind">
                <div class="kind">
                    <p *ngFor="let item of items" [class.selected]="item === selectedItem" (click)="ItemStatus(item)">
                        {{ item.label }}
                    </p>
                </div>
               <div class="container">
                    <div class="">
                        <div *ngFor="let item of posts" class="seperate-child">
                            <div class="checkbox">
                                <input type="checkbox"/>
                            </div>
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                <img [src]="item.images" class="img-fluid rounded-start img" alt="...">
                                <div class="quantity">
                                    <img src="public/image.png"/>
                                    <p>10</p>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="card-title">{{ item.title }}</h3>
                                    <div class="card-text">
                                        <img src="public/placeholder.png"/>
                                        <p>{{ GetFullAddress(item.address) }}</p>
                                    </div>
                                    <div class="card-text ">
                                        <p>{{ item.price }}</p>
                                        <p>{{ item.acreage }}m<sup>2</sup></p>
                                    </div>
                                    <div class="card-text last">
                                        <div class="text-child">
                                            <p>Mã tin</p>
                                            <p>{{ item.id }}</p>
                                        </div>
                                        <div class="text-child">
                                            <p>Ngày đăng</p>
                                            <p>{{ formatDate(item.createDate.toString())}}</p>
                                        </div>
                                        <div class="text-child">
                                            <p>Trạng thái</p>
                                            <p [ngClass]="item.status === 'active' ? 'active' : 'ban'">
                                            {{ item.status === 'active' ? 'Hoạt động' : 'Bị cấm' }}
                                            </p>
                                        </div>
                                        <div class="text-child">
                                            <button class="delete" type="button" (click)="Delete(item.id)">
                                                <img src="public/bin.png"/>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
                <button class="deleteAll" type="button">
                Xoá({{ selectedCount }})
                </button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
